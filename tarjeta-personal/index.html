<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tarjeta de presentación</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inika:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="card">
        
        <header class="header">
            <div>
                <img src="./assets/logo koretto.svg" alt="Logo Colette" />
            </div>

            <button>
                <img src="./assets/luna.svg" alt="Icono luna" />
            </button>
        </header>

        <main class="main">
            <div>
                <img src="./assets/photo.svg" alt="Imagen Colette" />
            </div>
            <div>
                <h1>Diseñador multimedia</h1>
                <p>Hola, soy Colette, actualmente curso la licenciatura en diseño y producción multimedia.</p>
                <p>Me encanta participar en proyectos creativos co personas chéveres y emprendedoras.</p>
                <a href="#">
                    Whatsapp
                    <img src="./assets/message-circle.svg" alt="Icono mensaje" />
                </a>
            </div>
        </main>

        <footer class="footer">
            <div>
                <a href="#">
                    <img src="./assets/logo.svg" alt="Ball" />
                </a>
                <a href="#">
                    <img src="./assets/instagram.svg" alt="Instagram" />
                </a>
                <a href="#">
                    <img src="./assets/linkedin.svg" alt="Linkedin" />
                </a>
            </div>
            <p>© 2024</p>
        </footer>

    </div>
    
</body>
</html>
